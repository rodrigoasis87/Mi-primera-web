<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>
<body>
  <form>
    <div>
     <label>Nombre:</label>
     <input type="text">
    </div>
      <br>
    <div>
     <label>Apellido:</label>
     <input type="text">
    </div>
     <br>
    <div>
     <label>Fecha de nacimiento:</label>
     <input type="date">
    </div>
      <br>
    <div>
     <label>Lenguajes que conozco:</label>
     <input type="checkbox"> HTML
     <input type="checkbox"> CSS
     <input type="checkbox"> JS
    </div>
      <br>
    <div>
     <label>Contraseña:</label>
     <input type="password">
    </div>
      <br>
    <div>
     <label>Confirmar contraseña:</label>
     <input type="password">
    </div>
      <br>
    <div>
     <label>Cómo supiste de nosotres:</label>
     <select name="referencia">
         <option disabled>Seleccione una opción</option>
         <optgroup label="internet">
           <option>Email</option>
           <option>Whatsapp</option>
           <option>Facebook</option>
         </optgroup>
         <optgroup label="Referencias externas">
             <option>A través de amigues/familiares</option>
             <option>En el trabajo</option>
         </optgroup>
     </select>
    </div>
      <br>
     <button type="submit">Enviar</button>
    </div>
  </form>
</body>
</html>
