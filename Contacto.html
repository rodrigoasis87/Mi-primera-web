<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>
<body>
  <form>
    <div>
     <label>Nombre:</label>
     <input type="text">
    </div>
      <br>
    <div>
     <label>Apellido:</label>
     <input type="text">
    </div>
     <br>
    <div>
     <label>Fecha de nacimiento:</label>
     <input type="date">
    </div>
      <br>
    <div>
     <label>Lenguajes que conozco:</label>
     <input type="checkbox"> HTML
     <input type="checkbox"> CSS
     <input type="checkbox"> JS
    </div>
      <br>
    <div>
     <label>Contraseña:</label>
     <input type="password">
    </div>
      <br>
    <div>
     <label>Confirmar contraseña:</label>
     <input type="password">
    </div>
      <br>
    <div>
     <label>Talle de remera:</label>
     <select>
       <option>S</option>
       <option>M</option>
       <option>L</option>
     </select>
    </div>
      <br>
     <button>Guardar</button>
    </div>
  </form>
</body>
</html>
